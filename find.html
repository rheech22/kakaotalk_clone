<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Clone</title>
    </head>

    <body>
        <img class="background-img" src="img/back.jpg"/>
        <div class="status-bar">
            <div class="status-bar__column">
              <span>WIFI ON</span>
              <i class="fas fa-wifi"></i>
              <!-- Wifi Icon-->
            </div>
            <span class="status-bar__time">09:22</span>
            <div class="status-bar__column">
              <span>22%</span>
              <i class="fas fa-battery-quarter fa-lg"></i>
              <!-- Battery Icon-->
              <i class="fas fa-bolt"></i>
              <!-- Lightening Icon-->
            </div>
          </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
                
            </div>
        </header>

        <main class="find-screen">
            <div class="icon-row__icons">
                <div class="icon-row__icons__object">
                    <i class="fas fa-qrcode"></i><span>QR</span>
                </div>
                <div class="icon-row__icons__object">
                    <i class="far fa-address-book"></i>
                    <span>Contacts</span>
                </div>
                <div class="icon-row__icons__object">
                    <i class="fas fa-fingerprint"></i><span>ID</span>
                </div>
                <div class="icon-row__icons__object">
                    <i class="far fa-envelope"></i><span>Invite</span>
                </div>
            </div>
         
            <div class="wish-header">
                <h4>Wishlist</h4>
                <span>
                    View more  <i class="fas fa-chevron-down fa-xs"></i>
                </span>
            </div>

            <div class="wish-post">
                <div class="wish-post__set">
                    <div class="wish-post__set__column">
                        <h5 class="wish-post__set__title">Rolex</Ri:a></h5>
                        <h6 class="wish-post__set__hashtags">#datejust</h6>
                        <div class="wish-post__set__tools">
                            <img src="img/profile1.jpg" />
                            <span class="wish-post__set__tools-edit">Edit| </span>
                            <span class="wish-post__set__tools-delete">Delete</span>
                        </div>
                    </div>
                    <div class="wish-post__set__column">
                        <div class="wish-post__set__photo">
                            <img src="img/wish1.jpg" />
                            <div class="wish-post__set__heart">
                                <i class="fas fa-heart fa-sm"></i
                                ><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wish-post__set">
                    <div class="wish-post__set__column">
                        <h5 class="wish-post__set__title">Asics</h5>
                        <h6 class="wish-post__set__hashtags">
                            #Gel-kayano 14
                        </h6>
                        <div class="wish-post__set__tools">
                            <img src="img/profile1.jpg" />
                            <span class="wish-post__set__tools-edit"
                                >Edit|</span>
                            <span class="wish-post__set__tools-delete">Delete</span>
                        </div>
                    </div>
                    <div class="wish-post__set__column">
                        <div class="wish-post__set__photo">
                            <img src="img/wish2.jpg" />
                            <div class="wish-post__set__heart">
                                <i class="fas fa-heart fa-sm"></i
                                ><span>78</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wish-post__set">
                    <div class="wish-post__set__column">
                        <h5 class="wish-post__set__title">Tesla</h5>
                        <h6 class="wish-post__set__hashtags">
                            #model s
                        </h6>
                        <div class="wish-post__set__tools">
                            <img src="img/profile1.jpg" />
                            <span class="wish-post__set__tools-edit"
                                >Edit|</span>
                            <span class="wish-post__set__tools-delete">Delete</span>
                        </div>
                    </div>
                    <div class="wish-post__set__column">
                        <div class="wish-post__set__photo">
                            <img src="img/wish3.jpg" />
                            <div class="wish-post__set__heart">
                                <i class="fas fa-heart fa-sm"></i
                                ><span>36</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wish-post__set">
                    <div class="wish-post__set__column">
                        <h5 class="wish-post__set__title">Apple</h5>
                        <h6 class="wish-post__set__hashtags">
                            #Mac book
                        </h6>
                        <div class="wish-post__set__tools">
                            <img src="img/profile1.jpg" />
                            <span class="wish-post__set__tools-edit"
                                >Edit|</span>
                            <span class="wish-post__set__tools-delete">Delete</span>
                        </div>
                    </div>
                    <div class="wish-post__set__column">
                        <div class="wish-post__set__photo">
                            <img src="img/wish4.jpg" />
                            <div class="wish-post__set__heart">
                                <i class="fas fa-heart fa-sm"></i
                                ><span>22</span>
                            </div>
                        </div>
                    </div>
                </div>
                


            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html"
                        ><span class="nav__notification badge">1</span
                        ><i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Make it narrower !</span>
            <img src="img/no-mobile.jpg"/>
          </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
        <!-- set up for icon code kit-->
    </body>
</html>
