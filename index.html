<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI ON</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi Icon-->
      </div>
      <span class="status-bar__time">09:22</span>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightening Icon-->
      </div>
    </div>
    <header class="welcome-header">
      <img src="img/index1.jpg">
      <h1 class="welcome-header__title">Enjoy The Clone</h1>
      <p class="welcome-header__subtitle">
        Log in with your ID
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="email" required="required" placeholder="Put your Email adress" />
      <input name="password" type="password"  required="required" placeholder="PIN" minlength="8" />
      <input type="submit" value="Log In" />
      <a href="#">Find Your information</a>
    </form>

    <!-- An action in form is able to send u to somewhere-->
    <div id="no-mobile">
      <span>Make it narrower !</span>
      <img src="img/no-mobile.jpg"/>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- set up for icon code kit-->
  </body>
</html>
