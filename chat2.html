<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Clone</title>
  </head>

  <body id="chat-screen">
    <img class="background-img" src="img/back.jpg"/>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI ON</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi Icon-->
      </div>
      <span class="status-bar__time">09:22</span>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightening Icon-->
      </div>
    </div>

    <header class="alt-header alt-header--chat">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">Aiden</h2>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="chat-main-screen chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="img/profile4.jpg" />
        <div class="message-row_content">
          <span class="message__author">Leonardo DiCaprio</span>
          <div class="message__info">
            <span class="message__balloon">Hey, Old Sport! join the party?</span>
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>

      <div class="message-row--own">
        <div class="message-row_content">
          <div class="message__info">
            <span class="message__balloon"
              >where?</span
            >
            <span class="message__time">19:40</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <i class="far fa-plus-square reply-plus"></i>     
      <input type="text" placeholder="Wirte a message.." />
      <i class="far fa-smile-wink"></i>
      <button><i class="fas fa-arrow-up"></i></button>
      
    </form>
    
    
    <div id="no-mobile">
      <span>Make it narrower !</span>
      <img src="img/no-mobile.jpg"/>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- set up for icon code kit-->
  </body>
</html>
