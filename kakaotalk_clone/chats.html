<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Clone</title>
  </head>

  <body>
    <img class="background-img" src="img/back.jpg"/>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI ON</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi Icon-->
      </div>
      <span class="status-bar__time">09:22</span>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightening Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <!-- <div class="screen-header__dot"></div> -->
      </div>
    </header>

    <main class="chats-screen">
      <a href="chat1.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="img/profile2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Father</h4>
              <h6 class="user-component__subtitle user-component__subtitle--not-sm">Don't let anybody outside of ...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="chats-screen__time">21:22</span>
            <div class="chats-screen__badge badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="img/profile4.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Leonardo DiCaprio</h4>
              <h6 class="user-component__subtitle user-component__subtitle--not-sm">where?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="chats-screen__time">19:40</span>
            
          </div>
        </div>
      </a>
      <a href="chat3.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="img/profile6.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Charlize Theron</h4>
              <h6 class="user-component__subtitle user-component__subtitle--not-sm">Did u call me last night?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="chats-screen__time">12:40</span>
            
          </div>
        </div>
      </a>
      <a href="chat4.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="img/profile3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Robert De Niro</h4>
              <h6 class="user-component__subtitle user-component__subtitle--not-sm">I'm just doing internship :(</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="chats-screen__time">10:34</span>
            
          </div>
        </div>
      </a>
     
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Make it narrower !</span>
      <img src="img/no-mobile.jpg"/>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- set up for icon code kit-->
  </body>
</html>
